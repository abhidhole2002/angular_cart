<app-navbar></app-navbar>

<div class="container mt-4">
  <label for="priceRange" class="form-label">Select Price Range:</label>
  <select id="priceRange" class="form-select" (change)="onChangePrice($event)">
    <option *ngFor="let range of priceRanges" [ngValue]="range">
      {{ range.min }} - {{ range.max }}
    </option>
  </select>
</div>

<div class="container mt-4">
  @if (getProdByParams.length === 0) {
  <div class="no-products-container">
    <div class="no-products-message">
      <h2>No Products Found</h2>
      <p>
        It looks like there are no products matching your criteria. Please try
        adjusting your filters.
      </p>
    </div>
  </div>
  } @else {
  <div class="row g-3">
    <div
      class="col-sm-6 col-md-4 col-lg-3"
      *ngFor="let product of getProdByParams"
    >
      <div class="card h-100 shadow-sm">
        <!-- Card Body -->
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Price: â‚¹{{ product.price }}
          </h6>
          <p class="card-text">{{ product.desc }}</p>
          <span class="badge bg-primary">{{ product.category }}</span>
        </div>

        <!-- Card Footer with Icons -->
        <div
          class="card-footer d-flex justify-content-between align-items-center"
        >
          <button class="btn btn-primary btn-sm" (click)="addToCart(product)">
            <i class="bi bi-cart-plus" ></i> Add to Cart
          </button>
          <button class="btn btn-danger btn-sm">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</div>
