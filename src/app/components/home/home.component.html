<app-navbar></app-navbar>

<div class="container mt-4">
    <div class="row g-3">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of allData">
        <div class="card h-100 shadow-sm">
          <!-- Card Body -->
          <div class="card-body text-center"
          [routerLink]="['/products',item.code]"
          (click)="filterByCtg(item.code)"
          >
            <!-- Icon Display -->
            <div class="category-icon mb-3">
              <i [class]="item.icon" style="font-size: 40px; color: #007bff;"></i>
            </div>
            <h5 class="card-title">{{ item.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="container mt-4">
    <div class="row g-3">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
        <div class="card h-100 shadow-sm">
          <!-- Card Body -->
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Price: â‚¹{{ product.price }}</h6>
            <p class="card-text">{{ product.desc }}</p>
            <span class="badge bg-primary">{{ product.category }}</span>
          </div>
  
          <!-- Card Footer with Icons -->
          <div class="card-footer d-flex justify-content-between align-items-center">
            <button class="btn btn-primary btn-sm">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
